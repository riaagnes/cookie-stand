<!DOCTYPE html>
<html>
  
 <head>
   <title>Sales Page!</title>
   <link rel="stylesheet" href="css/reset.css">
   <link rel="stylesheet" href="css/salesstyles.css">

  </head>
  <body>
  <main>
    <table id ="Cookies"></table>
    <form id ="storeForm">
      <fieldset>
        <label for ="location">Location Name:</label>
        <input type="text" name="location">

        <label for ="minCust">Minimum number of customer</label>
        <input type="number" name="minCust">

        <label for = "maxCust">Maximum number of customer</label>
        <input type="number" name="maxCust">

        <label for ="avgSale">Average cookie per sale</label>
        <input type="number" name="avgSale">

        <button>Add a Location</button>
      </fieldset>
    </form>
  </main>
  <script src="js/saleapp.js"></script>
</body>
</html>
